{% extends 'baseentrenadores.html' %}
{% block content %}
    <main>
      <p>
        <a href="{% url 'athletes'  user.username %}">Athletes<a/> >>
        Nueva Categoria
      </p>
      <section class="cont-main">
        <table>
          <tr>
            <th>Nombre</th>
            <th>De</th>
            <th>A</th>

          </tr>
          {% for cate in cates %}
          <tr>
            <td>{{ cate.name}}</td>
            <td> {{ cate.first_year}}</td>
            <td>{{ cate.secon_year }}</td>

          </tr>
          {% endfor %}
        </table>
        <form class="" action="." method="post">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" name="" value="Guardar">
        </form>
      </section>
    </main>
    {% endblock %}
