{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directory</title>
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
  </head>
  <body>
    <main>

    

      <h1>Directory</h1>
      {% for runner in runners %}
      <section>
        <img src="{{ runner.image }}" alt="">
        <h2>{{ runner.first_name}}  {{runner.last_name}}</h2>
        <p class="person-title">{{ runner.birtday }}</p>
        <p class="person-email">{{ runner.category }}</p>

      </section>
      {% endfor %}
    </main>
  </body>
</html>
