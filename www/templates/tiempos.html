{% extends 'baseentrenadores.html' %}
{% block content %}
   <main>
     <p>
      <a href="{% url 'athletes'  user.username %}">Athletes<a/> >>
      <a href="{% url 'detail'  user.username slug %}">{{ slug }}<a/> >>
        Nuevas Marcas
    </p>
      <section class="cont-main">
      
        <table>
          <tr>
            <th>Prueba</th>
            <th>Tiempo</th>
            <th>Nombre competencia</th>
              <th>Fecha</th>
          </tr>
          {% for timpo in tuser %}
          <tr>
            <td>{{ timpo.time}}</td>
            <td> {{ timpo.distance }}</td>
            <td>{{ timpo.compentition }}</td>

          </tr>
          {% endfor %}
        </table>

        <form class="" action="." method="post">
          {% csrf_token %}
          {{form.as_p}}

          <input type="submit" name="" value="Guardar">
        </form>
     </section>
    </main>
    {% endblock %}
